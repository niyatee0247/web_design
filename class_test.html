<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card - Mobile</title>
  <link rel="stylesheet" href="classtesst.css">
</head>
<body>

  <div class="product-card">
    <img src="mobile.jpg" alt="Smartphone Image" class="product-image">

    <h2 class="product-title">SmartPhone X200</h2>
    <p class="product-description">
      6.7" Display • 8GB RAM • 128GB Storage • 5000mAh Battery
    </p>

    <p class="product-price">₹24,999</p>
    <button class="add-btn">Add to Cart</button>
  </div>

</body>
</html>
